<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("sql-editor"), {
      lineNumbers: true,
      mode: "text/x-sql",
      lineWrapping: true,
    });
    editor.setOption("extraKeys", {
      "Shift-Enter": function() {
        document.getElementsByClassName("sql")[0].submit();
      },
      Tab: false
    });
</script>
